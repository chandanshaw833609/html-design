<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
            margin: 0px auto 5px auto;
        }
        legend{
            border: 1px solid black;
            background-color: orange;
            color: white;
        }
        tr>td{
            text-align: right;
            width: 45%;
        }
        tr>td+td{
            text-align: left;
            width: 55%;
        }
        input,select,textarea{
            background-color: bisque;
        }
    </style>
</head>
<body>
        <fieldset>
            <legend>This is my form</legend>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="" id=""></td>
                </tr>

                <tr>
                    <td>Upload your picture</td>
                    <td><input type="text" name="" id=""></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="">male
                        <input type="radio" name="gender" id="">female
                    </td>
                </tr>

                <tr>
                    <td>Select Country</td>
                    <td>
                        <select name="country" id="">
                            <option value="not chosed">select</option>
                            <Option value="India">India</Option>
                            <Option value="United Kingdom">United Kingdom</Option>
                            <Option value="USA">USA</Option>
                            <Option value="England">England</Option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Hobby</td>
                    <td>
                        <input type="checkbox" name="Cricket" id="">Cricket
                        <input type="checkbox" name="Football" id="">Football
                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="" id="" cols="20" rows="6"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><input type="button" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
</body>
</html>
